<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт среднего балла</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Введите оценки по 5 предметам</h2>
        <form method="POST" action="/calculate" class="grade-form">
			<div class="grade-input-group">
            	<label for="subject1">Предмет 1:</label>
            	<input type="number" id="subject1" name="subject1" min="1" max="5" required>
			</div>

			<div class="grade-input-group">
            	<label for="subject2">Предмет 2:</label>
            	<input type="number" id="subject2" name="subject2" min="1" max="5" required>
			</div>

			<div class="grade-input-group">
            	<label for="subject3">Предмет 3:</label>
            	<input type="number" id="subject3" name="subject3" min="1" max="5" required>
			</div>

			<div class="grade-input-group">
            	<label for="subject4">Предмет 4:</label>
            	<input type="number" id="subject4" name="subject4" min="1" max="5" required>
			</div>

			<div class="grade-input-group">
            	<label for="subject5">Предмет 5:</label>
            	<input type="number" id="subject5" name="subject5" min="1" max="5" required>
			</div>

            <input type="submit" value="Рассчитать" class="submit-btn">
        </form>
    </div>
</body>
</html>
